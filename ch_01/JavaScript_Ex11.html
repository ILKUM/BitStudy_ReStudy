<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//javascript 내장객체
	//Date() , Array() 
	//내장객체 (클래스) new 연산자를 통해서 객체를 만들고 사용 ...
	//var d = new Date();
	
	var today = new Date();
	document.write(today.getFullYear() + "년<br>"); //페이지에 작성 
	document.write(today.getMonth()+1 + "월<br>");
	document.write(today.getDate() + "일<br>");
	document.write(today.getHours() + "시<br>");
	document.write(today.getMinutes() + "분<br>");
	document.write(today.getSeconds() + "초<br>");
	
	//랜덤 숫자 
	document.write(Math.random() + "<br>"); //0 ~ 1
	document.write((parseInt(Math.random()*45)+1) + "<br>");
	
	document.write(Math.round(3.56789) +"<br>");
	document.write(Math.max(3,8,65,99,5,52) + "<br>");
	
	//중요 포인트 
	var str ="가나다라마바사";
	with(document){ // 블럭안에서는 document 생략 
		write(str + "<br>"); //들어갔는지 확인
		write(str.length + "<br>"); //문자 길이 
		write(str.charAt(2) + "<br>"); //index return char 몇번째에 뭐가 있는지 확인
		write(str.indexOf("나") + "<br>") //몇번째에 있는지 확인
		write(str.concat("홍길동")+"<br>") //문자열 뒤에 붙임
		
		var str2 = str.replace("마" , "카타") //"마" 대신에 "카타" 적음
		write(str2 +"<br>"); //바뀐거로 출력
		write(str.substring(2,4) +"<br>") //2번째에서 4번째 출력
		write(str.substring(1,1)+"<br>") //같은거로 하면 안나옴
		write(str.substring(1,2)+"<br>") //1번째에서 2번째 출력
		write(str.substring(1)+"<br>")//1번부터 다 출력 
		//https://www.w3schools.com/jsref/jsref_substring.asp 문법
		//학습하기
		
		var strarr = "A B C D";
		var arr = strarr.split(" "); //return Object 배열 (Array)
		//POINT
		//개선된 for문
		//JAVA : for(String s : arr){}
		//C# : for(String s in arr){}
		//Javascript : for(var index in arr){} 주의사항 
		
		//***************************************************
		for(var index in arr) {
			write(index + "<br>"); //배열의 index 
			write(arr[index] + "<br>"); //배열[index]
		}
		
	}
	</script>
	</head>
	<body>
	
	</body>
	</html>
